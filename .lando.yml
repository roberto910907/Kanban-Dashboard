name: trello-clone
recipe: laravel
config:
  via: nginx
  webroot: public
  database: mysql:8.0
  php: '8.1'
  xdebug: false

services:
  appserver:
    build_as_root:
      - apt-get update -y
  database:
    portforward: 49220
    run_as_root:
      - mysql -uroot -e "CREATE DATABASE IF NOT EXISTS trello_clone;"
  node:
    type: node:16.13
    build:
      - yarn install
    command: yarn run start

tooling:
  node:
    service: node
  npm:
    service: node
  yarn:
    service: node
